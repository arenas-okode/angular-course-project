<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-header 
      ([recipesNavEvent])="recipesNavEventHandler()"
      ([shoplistNavEvent])="shoplistNavEventHandler()"
      ></app-header>
      <div *[ngIf]="this.recipes; else shoplist" >
        <app-recipies></app-recipies>
      </div>      
      <div #shoplist>
        <app-shopping-list></app-shopping-list>
      </div>
    </div>
  </div>
</div>
